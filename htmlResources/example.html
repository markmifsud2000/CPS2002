<!--
Example of what generated maps should look like.
-->

<HTML>
<head>
    <title>Player 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<!--Display Map-->

    <table>
	
        <tr>
            <th colspan=5><H2>Player 2</H2>Turn 6</th>
        </tr>

        <tr>
            <td id="grass"></td>
            <td id="grass"></td>
            <td id="hidden"></td>
            <td id="grass"></td>
            <td id="grass"></td>
        </tr>

        <tr>
            <td id="grass">O</td>
            <td id="water"></td>
            <td id="water"></td>
            <td id="treasure"></td>
            <td id="grass"></td>
        </tr>

        <tr>
            <td id="grass">X</td>
            <td id="grass"></td>
            <td id="grass"></td>
            <td id="grass"></td>
            <td id="grass"></td>
        </tr>

    </table>

    <br>

<!--Display Notice-->

    <table>

        <tr>
            <th width=150>SPLASH!<br> You hit a Water Tile!</th>
        </tr>

    </table>

    <br>

<!--Display Legend-->

    <br><br>

    <table style="width:160px">

        <tr>
            <th colspan=2>Legend</th>
        </tr>
        <tr>
            <td id="hidden" colspan=2>Hidden Tile</td>
        </tr>
        <tr>
            <td id="grass" colspan=2>Grass Tile</td>
        </tr>
        <tr>
            <td id="water" colspan=2>Water Tile</td>
        </tr>
        <tr>
            <td id="treasure" colspan=2>Treasure Tile</td>
        </tr>

        <tr>
            <td id="grass" style="width:30px">X</td>
            <td id="grass" style="width:130px">Current Position</td>
        </tr>
        <tr>
            <td id="grass" style="width:30px">O</td>
            <td id="grass" style="width:130px">Start Tile</td>
        </tr>

    </table>

</body>
</HTML>
